<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノート閲覧画面</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4caf50; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Slightly darker shade on hover */
        }
        /* Add this to your CSS */
button.clicked {
    background-color: #ff0000; /* Slightly darker shade when clicked */
    color: white;
}


        .area {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab_class {
            width: calc(100% / 5); /* Set to 2 to divide the width in half */
            height: 50px;
            background-color: darkgrey;
            line-height: 50px;
            font-size: 15px;
            text-align: center;
            display: block;
            float: left;
            order: -1;
            cursor: pointer;
        }

        input[type="date"],
        input[type="text"],
        select {
            width: calc(100% - 20px); /* Full width for input fields with padding adjustment */
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[name="tab_name"] {
            display: none;
        }

        input:checked + .tab_class {
            background-color: #4caf50;
            color: aliceblue;
        }

        .content_class {
          
            display: none;
            width: 100%; /* Set to 100% to fill the available space */
            text-align: center;
            padding: 20px; /* Add padding for content */
        }

        input:checked + .tab_class + .content_class {
            display: block;
        }

        .content_class p {
            margin: 10px 0;
        }

        .content_class img {
            margin: 5px;
            border: 1px solid #ddd; /* Add border for images */
            border-radius: 5px;
            padding: 5px;
            background-color: #f8f8f8; /* Light background for images */
            max-width: 100%; /* Ensure images don't exceed container width */
            height: auto; /* Maintain aspect ratio */
        }
        header {
    background-color: #45a049;
    padding: 10px;
    margin: 0; /* 上下左右の余白をゼロに設定 */
}

header h1 {
    color: #fff;
    text-align: left;
    padding-left: 20px;
    margin: 0; /* 上下左右の余白をゼロに設定 */
}

    </style>
</head>

<body>
    <header>
        <h1>学生支援システムRIKO</h1>
    </header>
    <h1>ノート閲覧</h1>
    <form>
        <br>
        <br>
        <br>

        <label for="insert-date">日時:</label>
        <input type="date" id="insert-date" name="insert-date">
       <br>
        <br>
        <!-- 科目の選択 -->
        <label for="dropdown1"></label>
        <!-- idでjavaScriptのメソッドに行っている -->
        <select id="dropdown1" name="kamoku" required>
            <option value="" disabled selected style="display:none;">科目を選択してください</option>
            <option value="option1">DB応用</option>
            <option value="option2">React</option>
            <option value="option3">デジタル法制度</option>
            <option value="option4">Javaフレームワーク</option>
            <option value="option5">卒業制作</option>
            <option value="option6">テスト技法</option>
            <option value="option7">AI演習</option>
            <option value="option8">C#</option>
            <option value="option9">C言語対策</option>
        </select>
        <br>
        <br>
        
        <br>
        <a th:href="@{/notekensaku}">
            <button type="button">ノート登録</button>
    </a>

        <br>

        <a th:href="@{/homedemo}">
            <button type="button">ホーム画面</button>
        </a>
    </form>
</body>

</html>
