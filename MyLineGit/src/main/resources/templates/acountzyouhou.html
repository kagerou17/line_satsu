<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント情報</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #45a049;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #45a049;
        }

        p {
            margin: 10px 0;
        }

        button {
            background-color: #45a049;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <!-- ここに必要なJavaScriptのリンクを追加 -->
</head>
<body>

    <header>
        <h1>アカウント情報</h1>
    </header>

    <section>
        <h2>基本情報</h2>
        <p><strong>ユーザー名:</strong> Kanai Humiya</p>
        <p><strong>メールアドレス:</strong> Humihumi@gmail.com</p>
        <!-- 他に表示したい基本情報があれば追加 -->

        <button onclick="editAccount()">アカウント編集</button>
    </section>

    <section>
        <h2>通知機能の変更</h2>
        <!-- 必要に応じて他の情報を表示 -->
    </section>

   

    <script>
        function editAccount() {
            alert('アカウント編集機能はここで実装してください。');
            // 実際のアカウント編集の処理をここに追加
        }
    </script>

</body>
</html>
