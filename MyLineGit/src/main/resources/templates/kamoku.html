<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科目登録</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            color: #333;
        }
    
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        select,
        button,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        button,
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
    
        button:hover,
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        header {
    background-color: #45a049;
    padding: 10px;
    margin: 0; /* 上下左右の余白をゼロに設定 */
}

header h1 {
    color: #fff;
    text-align: left;
    padding-left: 20px;
    margin: 0; /* 上下左右の余白をゼロに設定 */
}
    </style>
    
</head>

<body>
    <header>
        <h1>学生支援システムRIKO</h1>
    </header>
    <h1>科目登録</h1>

    <form>
        <!-- 学科の選択 -->
        <label for="dropdown1"></label>
        <!-- idでjavaScriptのメソッドに行っている -->
        <select id="dropdown1" name="gakka" required>
            <option value="">学科選択してください</option>
            <option value="option1">ITスペシャリスト科</option>
            <option value="option2">高度情報処理科</option>
            <option value="option3">情報システム科</option>
            <option value="option4">ゲームクリエイター科</option>
            <option value="option5">Web・CGデザイン科</option>
            <option value="option6">建築設計科</option>
            <option value="option7">建築士専攻科</option>
        </select>

        <!-- 学年の選択 -->
        <label for="dropdown2"></label>
        <select id="dropdown2" name="dropdown2" required>
            <option value="">学年を選択してください</option>
            <option value="optionA">1年</option>
            <option value="optionB">2年</option>
            <option value="optionC">3年</option>
            <option value="optionD">4年</option>
        </select>

        <!-- 科目選択へのボタン -->
        <button type="button" onclick="validateAndRedirect()">科目選択へ</button>

        <!-- ホーム画面へのリンク -->
        <a th:href="@{/homedemo}">
            <button type="button">ホーム画面</button>
        </a>
    </form>

    <script>
        function validateAndRedirect() {
            var dropdown1 = document.getElementById("dropdown1");
            var dropdown2 = document.getElementById("dropdown2");

            if (dropdown1.value === "" || dropdown2.value === "") {
                alert("エラー: 学科と学年を選択してください。");
            } else {
                window.location.href = "file:///C:/Users/S0521/Desktop/%E3%83%87%E3%83%A2/kamokutouroku.html";
            }
        }
    </script>
</body>

</html>
