<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新規登録</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
  /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

header {
  background-color: #45a049;
  padding: 10px 0;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.container h2 {
  margin-bottom: 20px;
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #45a049;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

/* 追加したスタイル */
header h1 {
  color: #fff;
  text-align: left;
  padding-left: 20px;
}

.admin-password {
  display: none;
}

</style>
<body>
  <header>
    <h1>学生支援システムRIKO</h1>
  </header>
  <div class="container">
    <h2>新規登録</h2>
    
    
    
    <form method="post" th:action="@{/sinkitouroku/{lineUserId}}">
		
		<div class="form-group">
        <label for="account_id" required>アカウントID:</label>
        <input type="number" name="acount_id" required><br>
      </div>
      
      <div class="form-group">
        <label for="account_name">アカウント名:</label>
        <input type="text" name="account_name" required><br>
      </div>
      
      <div class="form-group">
        <label for="password">パスワード:</label>
        <input type="text" name="password" required><br>
      </div>
      
      <div class="form-group">
        <label for="line_id">LINEID:</label>
        <input type="text" name="lineUserId" th:value="${lineUserId}" />
      </div>
      
      <div class="form-group">
        <label for="permission">権限:</label>
        <select id="permission" name="permission" onchange="toggleAdminPassword()" required>
          <option value="">選択してください</option>
          <option value="admin">管理者</option>
          <option value="user">一般ユーザー</option>
        </select>
      </div>
      <div class="form-group admin-password">
        <label for="admin_password">管理者パスワード:</label>
        <input type="password" id="admin_password" name="admin_password">
      </div>
      <div class="kamoku">
      <label for="dropdown1">科目を選択してください</label>
        <select id="dropdown1" name="kamoku" required>
            <option value="" hidden>選択してください</option>
            <option value="optionA">科目名</option>
        </select>
      </div>
      <br>
      <div class="class">
        <label for="dropdown1">クラスを選択してください</label>
          <select id="dropdown1" name="class" required>
              <option value="" hidden>選択してください</option>
              <option value="optionA">クラス名</option>
          </select>
        </div>
        <br>
        <div class="gakunen">
          <label for="dropdown1">学年を選択してください</label>
            <select id="dropdown1" name="gakunen" required>
                <option value="" hidden>選択してください</option>
                <option value="optionA">学年</option>
            </select>
          </div>
          <br>
      <button type="submit">登録</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var accountId = document.getElementById("account_id").value;
      var accountName = document.getElementById("account_name").value;
      var password = document.getElementById("password").value;
      var permission = document.getElementById("permission").value;
      
      // アカウントIDは半角英数字でなければならない
      var accountIdRegex = /^[a-zA-Z0-9]+$/;
      if (!accountIdRegex.test(accountId)) {
        alert("アカウントIDは半角英数字で入力してください。");
        return false;
      }
      
      // パスワードは8文字以上である必要がある
      if (password.length < 8) {
        alert("パスワードは8文字以上で入力してください。");
        return false;
      }
      
      // 権限が選択されているか確認する
      if (permission === "") {
        alert("権限を選択してください。");
        return false;
      }
  
      // 管理者の場合、管理者パスワードが入力されているか確認する
      if (permission === "admin") {
        var adminPassword = document.getElementById("admin_password").value;
        if (adminPassword === "") {
          alert("管理者パスワードを入力してください。");
          return false;
        }
        
        // 仮の条件として管理者パスワードが"admin123"の場合に正しいとする
        if (adminPassword !== "admin123") {
          alert("管理者パスワードが正しくありません。");
          return false;
        }
      }
      
      // ここで他の入力項目に関するバリデーションを行うことができます
      
      // フォームが正しく検証された場合、trueを返す
      return true;
    }
  
    function toggleAdminPassword() {
      var permission = document.getElementById("permission").value;
      var adminPasswordInput = document.querySelector('.admin-password');
      if (permission === "admin") {
        adminPasswordInput.style.display = "block";
      } else {
        adminPasswordInput.style.display = "none";
      }
    }
  </script>
  
</body>
</html>
