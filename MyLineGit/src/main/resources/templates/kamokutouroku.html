<style>
   body {
    font-family: Arial, sans-serif;

    margin: 0;
    padding: 0;
    text-align: center;
}
.container {
	 display: flex;
  justify-content: center;

}
header {
    background-color: #45a049;
    color: #fff;
    padding: 10px;
    text-align: left;
    margin: 0;
}

header h1 {
    margin: 0;
    padding-left: 20px;
}



form {
    max-width: 400px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    width: 100px;
    text-align: right;
    margin-right: 10px;
}

.form-group input {
    width: calc(100% - 110px); /* Adjusted width to accommodate label */
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

form input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form input[type="submit"]:hover {
    background-color: #45a049;
}
</style>
