<!DOCTYPE html>
<html lang="en">

<head>

    <title>科目入力フォーム</title>
    <style>
        /* Your existing CSS styles remain unchanged */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;

        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;

        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <script>
        function submitForm() {
            // Get the value of the first input field
            var firstSubject = document.getElementsByName("subject1")[0].value;

            // Check if the first input field is empty
            if (firstSubject.trim() === "") {
                // Display an alert message
                alert("科目名を入力してください。");
            } else {
                // Proceed with form submission
                var formData = new FormData(document.getElementById("gradeForm"));

                // Display form data in the console (for demonstration purposes)
                for (var pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1]);
                }

                // Redirect to another page
                window.location.href = "file:///C:/Users/S0521/Desktop/%E3%83%87%E3%83%A2/kamokukanryou.html";
            }
        }
