<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科目入力フォーム</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #45a049;
        color: #fff;
        padding: 10px;
        text-align: left;
        margin: 0;
    }

    header h1 {
        margin: 0;
        padding-left: 20px;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex; /* Added */
        flex-direction: column; /* Added */
    }

    .form-group {
        margin-bottom: 15px;
        display: flex; /* Added */
        flex-direction: row; /* Added */
        align-items: center; /* Added */
    }

    .form-group label {
        flex: 0 0 auto; /* Added */
        width: 100px;
        text-align: right;
        margin-right: 10px;
    }

    .form-group input {
        flex: 1; /* Added */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    form input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

</head>

<body>
    <header>
        <h1>学生支援システムRIKO</h1>
    </header>
    <div class="container">
        <form method="post" th:action="@{/kamokutouroku/add}">
			<!-- 入力1個目 -->
            <div class="form-group">
                <label for="kamoku_id">ID:</label>
                <input type="number" id="kamoku_id" name="kamoku_id">
            </div>
            <div class="form-group">
                <label for="kamokumei1">科目名:</label>
                <input type="text" id="kamoku1" name="kamoku1">
            </div>
            <!-- 入力2個目 -->
             <div class="form-group">
                <label for="kamokumei2">科目名:</label>
                <input type="text" id="kamoku2" name="kamoku2">
            </div>
            <!-- 入力3個目 -->
             <div class="form-group">
                <label for="kamokumei3">科目名:</label>
                <input type="text" id="kamoku3" name="kamoku3">
            </div>
            <!-- 入力4個目 -->
             <div class="form-group">
                <label for="kamokumei4">科目名:</label>
                <input type="text" id="kamoku4" name="kamoku4">
            </div>
            <!-- 入力5個目 -->
             <div class="form-group">
                <label for="kamokumei5">科目名:</label>
                <input type="text" id="kamoku5" name="kamoku5">
            </div>
            <!-- 入力6個目 -->
             <div class="form-group">
                <label for="kamokumei6">科目名:</label>
                <input type="text" id="kamoku6" name="kamoku6">
            </div>
             <!-- 入力7個目 -->
             <div class="form-group">
                <label for="kamokumei7">科目名:</label>
                <input type="text" id="kamoku7" name="kamoku7">
            </div>
            <input type="submit" value="登録">
        </form>
    </div>
</body>

</html>
