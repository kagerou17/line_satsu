<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科目選択画面</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }
      
 select {
            width: 100%; /* プルダウンの幅を最大にします */
            padding: 10px; /* プルダウンの内側に少し余白を追加します */
            font-size: 18px; /* プルダウンの文字サイズを大きくします */
            border: 1px solid #ccc; /* プルダウンの境界線を追加します */
            border-radius: 5px; /* プルダウンの角を少し丸くします */
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .area {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab_class {
            width: calc(100% / 5);
            height: 50px;
            background-color: darkgrey;
            line-height: 50px;
            font-size: 15px;
            text-align: center;
            display: block;
            float: left;
            order: -1;
            cursor: pointer;
        }

        input[type="date"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[name="tab_name"] {
            display: none;
        }

        input:checked + .tab_class {
            background-color: #4caf50;
            color: aliceblue;
        }

        .content_class {
            display: none;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        input:checked + .tab_class + .content_class {
            display: block;
        }

        .content_class p {
            margin: 10px 0;
        }

        .content_class img {
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background-color: #f8f8f8;
            max-width: 100%;
            height: auto;
        }
        header {
            background-color: #45a049;
            padding: 10px;
            margin: 0;
        }

        header h1 {
            color: #fff;
            text-align: left;
            padding-left: 20px;
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>学生支援システムRIKO</h1>
    </header>
    <h1>ノート</h1>
    <form method="post" th:action="@{/memo}">
		
		
		
		
		 <label for="note_id">ID:</label>
                <input type="text"  name="note_id">
                
        
        <label for="insert-date">日時:</label>
        <input type="date"  name="subject_time">
        
  
        <br><br>
        
        
        <select name="subject">
            <option value="DB応用">DB応用</option>
            <option value="Javaフレームワーク">Javaフレームワーク</option>
            <option value="卒業制作">卒業制作</option>
            <!-- 他のオプションを追加 -->
        </select>
        
        <br><br>
        <label for="memo">登録したい内容を入力してください:</label>
       <textarea name="note" rows="4" cols="50"></textarea>
        <br><br>
        <button type="submit">送信</button>
        <hr>
        <a th:href="@{/homedemo}">
            <button type="button">ホーム画面</button>
        </a>
    </form>

    
</body>

</html>
