<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科目選択画面</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .area {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab_class {
            width: calc(100% / 5);
            height: 50px;
            background-color: darkgrey;
            line-height: 50px;
            font-size: 15px;
            text-align: center;
            display: block;
            float: left;
            order: -1;
            cursor: pointer;
        }

        input[type="date"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[name="tab_name"] {
            display: none;
        }

        input:checked + .tab_class {
            background-color: #4caf50;
            color: aliceblue;
        }

        .content_class {
            display: none;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        input:checked + .tab_class + .content_class {
            display: block;
        }

        .content_class p {
            margin: 10px 0;
        }

        .content_class img {
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background-color: #f8f8f8;
            max-width: 100%;
            height: auto;
        }
        header {
            background-color: #45a049;
            padding: 10px;
            margin: 0;
        }

        header h1 {
            color: #fff;
            text-align: left;
            padding-left: 20px;
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>学生支援システムRIKO</h1>
    </header>
    <h1>メモ</h1>
    <form>
        <label for="insert-date">日時:</label>
        <input type="date" id="insert-date" name="insert-date">
        <br><br>
        <label for="memo">登録したい内容を入力してください:</label>
        <textarea id="memo" rows="4" cols="50"></textarea>
        <br><br>
        <button type="button" onclick="saveMemo()">保存</button>
        <hr>
        <a href="file:///C:/Users/S0521/Desktop/%E3%83%87%E3%83%A2/homedemo.html">
            <button type="button">ホーム画面</button>
        </a>
    </form>

    <script>
        function saveMemo() {
            var selectedDate = document.getElementById('insert-date').value;
            if (selectedDate.trim() === '') {
                alert('日時を選択してください');
                return;
            }
            var memoText = document.getElementById('memo').value;
            if (memoText.trim() !== '') {
                var memoData = {
                    text: memoText,
                    timestamp: new Date().toLocaleString()
                };
                console.log('メモが保存されました:', memoData);
                document.getElementById('memo').value = '';
                window.location.href = 'file:///C:/Users/S0521/Desktop/%E3%83%87%E3%83%A2/memokanryou.html';
            } else {
                alert('メモを入力してください');
            }
        }
    </script>
</body>

</html>
